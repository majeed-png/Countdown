
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>🚀 العد التنازلي الأسطوري لـ 2 سبتمبر 🚀</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Changa:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientBackground 15s ease infinite;
      color: #ffffff;
      font-family: 'Changa', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 50px;
      margin-bottom: 20px;
      text-shadow: 0 0 20px #f0f, 0 0 30px #0ff;
    }

    #countdown {
      font-size: 48px;
      font-weight: bold;
      text-shadow: 0 0 10px #fff;
    }

    .glow {
      animation: glowText 2s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      from {
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      }
      to {
        text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
      }
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1 class="glow">🚀 العد التنازلي الأسطوري لـ 2 سبتمبر 🚀</h1>
  <div id="countdown">جارٍ التحميل...</div>

  <footer>© 2025 مجودي الأسطورة. كل الحقوق محفوظة.</footer>

  <script>
    const targetDate = new Date("2025-09-02T00:00:00").getTime();
    const countdown = document.getElementById("countdown");

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdown.innerHTML = "انتهى الوقت! 🎉";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days} يوم - ${hours} ساعة - ${minutes} دقيقة - ${seconds} ثانية`;
    };

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
