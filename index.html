
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>🔥 هذا هو المنشود - العد التنازلي لـ 2 سبتمبر 🔥</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Changa:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
      color: #ffffff;
      font-family: 'Changa', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/7NBzv6G.png') repeat;
      animation: moveStars 100s linear infinite;
      z-index: 0;
      opacity: 0.3;
    }

    @keyframes moveStars {
      0% {background-position: 0 0;}
      100% {background-position: 10000px 10000px;}
    }

    h1 {
      font-size: 60px;
      text-align: center;
      z-index: 2;
      text-shadow: 0 0 10px #ff0055, 0 0 30px #ff55ff, 0 0 50px #00ffff;
      margin: 0;
    }

    #countdown {
      font-size: 48px;
      font-weight: bold;
      z-index: 2;
      margin-top: 30px;
      text-shadow: 0 0 10px #fff, 0 0 20px #0ff;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 16px;
      color: #888;
      z-index: 2;
    }

    .glow-border {
      position: absolute;
      top: 30px;
      bottom: 30px;
      left: 30px;
      right: 30px;
      border: 4px solid #0ff;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff inset;
      border-radius: 30px;
      z-index: 1;
      animation: borderGlow 3s ease-in-out infinite alternate;
    }

    @keyframes borderGlow {
      from {
        box-shadow: 0 0 20px #0ff, 0 0 40px #0ff inset;
      }
      to {
        box-shadow: 0 0 40px #ff00ff, 0 0 60px #ff00ff inset;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="glow-border"></div>
  <h1>🔥 هذا هو المنشود 🔥</h1>
  <div id="countdown">جارٍ التحميل...</div>
  <footer>© 2025 مجودي المنشود. كل الحقوق محفوظة.</footer>

  <script>
    const targetDate = new Date("2025-09-02T00:00:00").getTime();
    const countdown = document.getElementById("countdown");

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdown.innerHTML = "انتهى الوقت! 🎊";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days} يوم - ${hours} ساعة - ${minutes} دقيقة - ${seconds} ثانية`;
    };

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
